    header {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      padding: 5px 0px;
      background: linear-gradient(90deg, #ff4da6, #ff80bf, #ffb3d9);

    header .logo {

    }

    header span {

    .search-bar {

      background: white;
      border-radius: 25px;
      overflow: hidden;
      padding: 2px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 300px;
      transition: 0.3s ease;
      justify-content: center;
    }

    .search-bar:hover {
      transform: scale(1.03);
    }

    .search-bar input[type="text"] {
      border: none;
      outline: none;
      padding: 8px 10px;
      width: 100%;
      border-radius: 25px;
      font-size: 14px;
      color: #333;
    }

    .search-bar button {
      border: none;
      background: linear-gradient(90deg, deeppink, hotpink);
      color: white;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: linear-gradient(90deg, #ff1a8c, #ff66b2);
      transform: scale(1.05);
    }

    .container {
      display: flex;
      gap: 30px;
      background-color: white;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .image-preview {
      flex: 1;
    }

    .image-preview img {
     
      width: 450px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s ease;
      padding-inline: 10px;
     

    }

    .product-details {
      flex: 2;
    }

    h1 {

    .ratings {

    .ratings span {

     border-radius: 7px;
